<!DOCTYPE html>
<html>
    <head>
        <title>Update Member</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    </head>
    <body>
        <h2 align="center">Update Member</h2>
        <form th:action="@{/member/update}" th:object="${member}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}"/><br/>

            <label for="memberId">Memebr ID:</label>
            <input type="text" id="memberId" th:field="*{memberId}"/><br/>

            <input type="hidden" id="id" th:field="*{id}" >
            
            <button type="submit">Update</button>
            <a href="/lms">Home</a>
        </form>
    </body>
</html>
