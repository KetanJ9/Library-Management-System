<!DOCTYPE html>
<html>
    <head>
        <title>Return Book</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    </head>
    <body>
        <h2 align="center">Return A Book</h2>
        <form th:action="@{/return}" method="post">
            <label for="borrower">Select Borrowing ID:</label>
            <select id="borrower" name="borrowingId">
                <option th:each="borrower : ${borrowers}" 
                        th:value="${borrower.id}"
                        th:text="${borrower.id}">Borrower ID</option>
            </select><br/>
            <button type="submit">Return</button>
            <a href="/lms">Home</a>
        </form>
    </body>
</html>
